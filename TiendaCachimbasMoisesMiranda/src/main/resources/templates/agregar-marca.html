<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ShishaSevilla</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/css/style.css}" type="text/css">
    
  </head>
  <body>
  
   <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"
				th:href="@{/}">ShishaSevilla</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Agregar <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="agregar-cachimba.html"
								th:href="@{/nueva}">Cachimba</a></li>
							<li><a href="agregar-marca.html"
								th:href="@{/nuevaMarca}">Marca</a></li>
						</ul></li>

					
					<li><a href="#">Otros</a></li>
				</ul>
			</div>
		</div>
	</nav>



  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="col-sm-8">
        <h1></span> Agregar Marca</h1>
      </div>
    </div>
  </div>



<!-- Header -->
<div class="container text-center">

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-sm-8">
      <form method="post" action="#" th:action="@{nueva/marca/submit}" th:object="${marca}" class="credit-card-div">
        <div class="panel panel-default" >
         <div class="panel-heading">
            <div class="row ">
            	<input type="hidden" th:field="*{id}" id="id" />
                <div class="col-md-5">
                  <span class="help-block text-muted small-font" > Nombre</span>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre de la marca"
                  th:field="*{nombre}" />
                </div>
            </div>


            <div class="row ">
              <div class="col-md-5">
                <span class="help-block text-muted small-font" > Descripción</span>
                <textarea name="descripcion" cols="80" rows="10" autofocus required th:field="*{descripcion}"> Escriba la descripción para la marca
                </textarea>
              </div>
            </div>



            <div class="row ">
                
                <div class="col-md-8 pad-adjust ">
                    
                </div>

                <div class="col-md-2 pad-adjust ">
               
                <a class="btn btn-danger btn-block" th:href="@{/borrarMarca/{id}(id=${marca.id})}" >Borrar</a>
                </div>

                <div class="col-md-2 pad-adjust">
                <input type="submit"  class="btn btn-success btn-block" th:value="${marca.id} ? 'Editar' : 'Agregar'" />
                </div>
            </div>
             
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
  
<br>






</body>
</html>
